<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax_Flask 專案</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>

    </style>
</head>

<body>
    {% include '_navbar.html' %}
    <div class="container">


        <div class="container mt-5">

            <h2 class="display-6 fw-bold text-secondary mb-4 pb-2 border-bottom">
                <i class="bi bi-image-fill me-2"></i>api 回傳文字、圖片及JSON，fetch 如何接收資料
            </h2>
            <h3 class="fw-bold text-secondary my-4 pb-2 border-bottom">
                文字處理
            </h3>
            <button id="buttonText" class="btn btn-primary">讀取文字</button>

            <h3 class="fw-bold text-secondary my-4 pb-2 border-bottom">
                圖處理
            </h3>
            <button id="buttonLoad" class="btn btn-primary">讀取圖片</button>
            <h3 class="fw-bold text-secondary my-4 pb-2 border-bottom">
                JSON處理
            </h3>
            <button id="buttonJson" class="btn btn-primary">讀取JSON</button>
            <select id="selectTask"></select>

            <div class="mt-3">
                <img id="img1" class="img-fluid rounded border shadow-sm" style="width: 300px; height: auto;"
                    src="static/images/empty.png" />
            </div>
            <div id="divInfo" class="alert alert-info my-4">
            </div>




        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const btnText = document.querySelector('#buttonText');
        const btnLoad = document.querySelector('#buttonLoad');
        const btnJson = document.querySelector('#buttonJson');
        const divInfo = document.querySelector('#divInfo');
        const theImg = document.querySelector('#img1');
        const selTask = document.querySelector('#selectTask');

        //呼叫回傳文字的 api 
        btnText.addEventListener('click', async () => {
            const apiUrl = 'http://127.0.0.1:5000/api/text';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('有錯');

                const data = await response.text();
                divInfo.textContent = data;
            } catch (error) {
                divInfo.textContent = error.message;
            } finally {


            }
        });

        //呼叫回傳圖的 api 
        btnLoad.addEventListener('click', async () => {
            const apiUrl = 'http://127.0.0.1:5000/api/image';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('有錯')

                const datas = await response.blob();
                theImg.src = URL.createObjectURL(datas);

            } catch (error) {
                divInfo.textContent = error.message;
            } finally {

            }
        })


        btnJson.addEventListener('click', async () => {
            const apiUrl = 'http://127.0.0.1:5000/api/json';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('有錯')

                const datas = await response.json();

                let opts = '';
                datas.forEach(todo => {
                    opts += `<option value="${todo.id}">${todo.task}</option>`
                });
                selTask.innerHTML = opts;

                divInfo.textContent = JSON.stringify(datas);

            } catch (error) {
                divInfo.textContent = error.message;
            } finally {

            }

        });


        theImg.onload = () => {
            // 當圖片真的出現在畫面上後，這個暫存網址就可以作廢了，節省記憶體
            URL.revokeObjectURL(theImg.src);
        };
        //無數個option組合而成=>會產生 options 的集合
        selTask.addEventListener('change', () => {
            // const idx = selTask.selectedIndex;
            // console.log(selTask.options[idx].text);
            // console.log(selTask.options[idx].value);
            console.log(selTask.value)
        })

    </script>
</body>

</html>
